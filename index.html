
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Builder - Professional Career Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      :root {
        --page-margin: 1in; 
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        color: #0f172a;
      }
      .resume-view-scroll {
        background-color: #475569;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 60px 20px;
        overflow-y: auto;
        height: 100%;
        gap: 30px;
      }
      .resume-page {
        background: white;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
        box-sizing: border-box;
      }
      .size-A4 { width: 793.7px; height: 1122.5px; }
      .size-Letter { width: 816px; height: 1056px; }
      .size-Legal { width: 816px; height: 1344px; }

      .page-content-window {
        position: absolute;
        top: var(--page-margin);
        left: var(--page-margin);
        right: var(--page-margin);
        bottom: var(--page-margin);
        overflow: hidden;
      }
      .master-content-flow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
      }
      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 70px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: rgba(226, 232, 240, 0.4);
        pointer-events: none;
        z-index: 1000;
        white-space: nowrap;
        user-select: none;
      }
      section { margin-bottom: 1.25rem; break-inside: avoid; }
      
      .editor-input, select.editor-input {
        background-color: #ffffff !important;
        border: 2px solid #e2e8f0 !important;
        color: #1e293b !important;
        font-size: 13px;
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        outline: none;
      }
      .editor-input:focus { border-color: #4f46e5 !important; }
      .editor-label {
        color: #475569;
        font-weight: 800;
        font-size: 10px;
        text-transform: uppercase;
        margin-bottom: 6px;
        display: block;
        letter-spacing: 0.05em;
      }
      
      .sidebar-layout { display: grid; grid-template-columns: 2in 1fr; column-gap: 0.4in; height: 100%; }
      .sidebar-col { border-right: 1px solid #f1f5f9; padding-right: 0.2in; }
      .main-col { padding-left: 0.1in; }

      .template-Word-Pro-1 { font-family: 'Times New Roman', serif; line-height: 1.15; color: #333; }
      .template-Word-Pro-1 .section-title { color: #2c5282; border-bottom: 1.5pt solid #2c5282; margin-top: 15px; font-size: 1.1em; }
      .template-Word-Pro-2 { font-family: 'Arial', sans-serif; line-height: 1.5; color: #444; }
      .template-Word-Pro-2 .section-title { background: #f4f4f4; border-left: 6px solid #666; padding: 4px 10px; font-size: 1.05em; }
      .template-Word-Pro-3 { font-family: 'Georgia', serif; color: #000; }
      .template-Word-Pro-3 h1 { text-align: center; border-bottom: 4px double #333; padding-bottom: 8px; margin-bottom: 25px; }
      .template-Word-Pro-3 .section-title { text-transform: uppercase; letter-spacing: 2px; text-align: center; border-bottom: 1px solid #ccc; margin-top: 20px; }
      .template-Word-Pro-4 { font-family: 'Verdana', sans-serif; line-height: 1.3; }
      .template-Word-Pro-4 .section-title { border-left: 8px solid #2d3748; padding-left: 12px; color: #2d3748; font-weight: 900; }
      .template-Word-Pro-5 { font-family: 'Libre Baskerville', serif; color: #2d3748; }
      .template-Word-Pro-5 h1 { border-bottom: 2px solid #2d3748; padding-bottom: 5px; }
      .template-Word-Pro-5 .section-title { border-bottom: 1px dashed #cbd5e0; font-style: italic; color: #4a5568; }
      .template-Word-Pro-6 { font-family: 'Roboto Mono', monospace; font-size: 0.9em; background-color: #fff; }
      .template-Word-Pro-6 .section-title { background: #1a202c; color: #fff; padding: 3px 12px; display: inline-block; font-weight: bold; }

      @media print {
        @page { margin: 0; }
        .no-print { display: none !important; }
        .resume-view-scroll { padding: 0 !important; background: white !important; display: block !important; overflow: visible !important; }
        .fixed.inset-0 { position: relative !important; display: block !important; z-index: auto !important; background: white !important; overflow: visible !important; }
        .resume-page { 
          box-shadow: none !important; 
          margin: 0 !important; 
          page-break-after: always; 
          position: relative !important; 
          display: block !important;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
        }
        .master-content-flow { position: relative !important; background: white !important; }
        .watermark { display: block !important; opacity: 0.1 !important; }
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
